<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Live Voting Results</h1>
    <ul>
        {% for candidate in candidates %}
            <li>{{ candidate }}: {{ votes[candidate] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index')}}">Back to Voting</a>

</body>










</html>
